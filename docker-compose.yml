version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexuscomm_postgres
    environment:
      POSTGRES_USER: nexuscomm
      POSTGRES_PASSWORD: nexuscomm_dev_password
      POSTGRES_DB: nexuscomm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexuscomm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexuscomm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: nexuscomm_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: nexuscomm
      DB_PASSWORD: nexuscomm_dev_password
      DB_NAME: nexuscomm_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret_key_change_in_production
      ENCRYPTION_SECRET: dev_encryption_secret_key_32_characters_long
      CLIENT_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
