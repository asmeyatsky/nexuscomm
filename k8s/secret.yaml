apiVersion: v1
kind: Secret
metadata:
  name: nexuscomm-secrets
  namespace: nexuscomm
type: Opaque
stringData:
  # Database Credentials (base64 encoded in production)
  DB_USER: nexuscomm
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  REFRESH_TOKEN_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"

  # Encryption Keys
  ENCRYPTION_SECRET: "CHANGE_ME_IN_PRODUCTION_32_CHAR_MIN"
  ENCRYPTION_IV: "CHANGE_ME_16_CHARS"

  # Third-party API Keys
  ANTHROPIC_API_KEY: ""  # Set via helm values or sealed secrets in production
  PINECONE_API_KEY: ""   # Set via helm values or sealed secrets in production

  # OAuth/Integration Credentials (set in production)
  WHATSAPP_BUSINESS_ACCOUNT_ACCESS_TOKEN: ""
  GMAIL_CLIENT_ID: ""
  GMAIL_CLIENT_SECRET: ""
  OUTLOOK_CLIENT_ID: ""
  OUTLOOK_CLIENT_SECRET: ""
  INSTAGRAM_ACCESS_TOKEN: ""
  LINKEDIN_CLIENT_ID: ""
  LINKEDIN_CLIENT_SECRET: ""
