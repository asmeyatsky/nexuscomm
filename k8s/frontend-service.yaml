apiVersion: v1
kind: Service
metadata:
  name: nexuscomm-frontend
  namespace: nexuscomm
  labels:
    app: nexuscomm-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 443
    targetPort: http
    protocol: TCP
    name: https
  selector:
    app: nexuscomm-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexuscomm-ingress
  namespace: nexuscomm
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - nexuscomm.example.com
    - api.nexuscomm.example.com
    secretName: nexuscomm-tls
  rules:
  - host: nexuscomm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuscomm-frontend
            port:
              number: 80
  - host: api.nexuscomm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuscomm-backend
            port:
              number: 3000
